{{- if .Values.valkey.deploy }}
{{- $cacheName := include "cost-onprem.cache.name" . }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cost-onprem.fullname" . }}-{{ $cacheName }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cost-onprem.labels" . | nindent 4 }}
    app.kubernetes.io/component: cache
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "cost-onprem.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: cache
  template:
    metadata:
      labels:
        {{- include "cost-onprem.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: cache
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- include "cost-onprem.securityContext.pod" . | nindent 8 }}
        {{- $fsGroup := include "cost-onprem.valkey.fsGroup" . }}
        {{- if $fsGroup }}
        fsGroup: {{ $fsGroup }}
        {{- end }}
      containers:
        - name: {{ $cacheName }}
          image: "{{ .Values.valkey.image.repository }}:{{ .Values.valkey.image.tag }}"
          imagePullPolicy: {{ .Values.valkey.image.pullPolicy | default .Values.global.pullPolicy }}
          securityContext:
            {{- include "cost-onprem.securityContext.container" . | nindent 12 }}
          ports:
            - name: {{ $cacheName }}
              containerPort: {{ .Values.valkey.port }}
              protocol: TCP
          command:
            - valkey-server
          args:
            - --bind
            - "{{ .Values.valkey.bindAddress }}"
            - --port
            - "{{ .Values.valkey.port }}"
            - --protected-mode
            - "no"
            - --save
            - "900 1 300 10 60 10000"
            - --appendonly
            - "yes"
            - --appendfsync
            - "everysec"
            - --dir
            - "/data"
            - --maxmemory
            - "{{ .Values.valkey.maxMemory }}"
            - --maxmemory-policy
            - "{{ .Values.valkey.maxMemoryPolicy }}"
          livenessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: {{ .Values.probes.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          readinessProbe:
            exec:
              command:
                - valkey-cli
                - ping
            initialDelaySeconds: 5
            periodSeconds: {{ .Values.probes.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.failureThreshold }}
          resources:
            {{- toYaml .Values.valkey.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "cost-onprem.fullname" . }}-valkey-data
{{- end }}
